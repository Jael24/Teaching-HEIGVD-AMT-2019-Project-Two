swagger: '2.0'
info:
  version: '0.1.0'
  title: my simple api
  description: An API to demonstrate Swagger
host: localhost:8080
basePath: /api
schemes:
  - http
paths:
  /actors:
    post:
      description: create an actor
      operationId: createActor
      consumes:
        - application/json
      parameters:
        - name: actor
          in: body
          required: true
          schema:
            $ref: '#/definitions/Actor'
      responses:
        '201':
          description: created
          schema:
            type: object
    get:
      description: get the list of all actors
      operationId: getActors
      produces:
        - application/json
      responses:
        '200':
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/Actor'
definitions:
  Actor:
    type: object
    properties:
      id:
        type: integer
      fullname:
        type: string
